<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="header :: myHeader"></div>
<div class="wrapper fadeInDown">
    <link rel="stylesheet" type="text/css"
          href="../static/css/form.css" th:href="@{/css/form.css}"/>
    <div id="formContent">
        <h3 class="error" th:if="${param.error}">Invalid email or password!</h3>
        <h2 class="active"> Sign In </h2>
        <h2 href="/register" class="inactive underlineHover">
            <a href="/register">Sign Up</a>
        </h2>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <input type="text" id="login" class="fadeIn second" name="email" placeholder="Email" required>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" required>
            <input type="submit" class="fadeIn fourth" value="Login">
        </form>
        <div id="formFooter">
            If you have forgotten your password write to an admin.
        </div>
    </div>
</div>
</html>
