<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="header :: myHeader"></div>
<div class="wrapper fadeInDown">
    <link rel="stylesheet" type="text/css"
          href="../static/css/form.css" th:href="@{/css/form.css}"/>
    <div id="formContent">
        <!-- Tabs Titles -->
        <h3 class="error" th:if="${error != null}" th:text="${error}"/>
        <h2 class="active"> Add graphics card </h2>
        <form th:object="${videoCard}" th:action="@{/add-video-card}" method="post">
            <input type="text" th:field="*{manufacturer}" id="manufacturer" class="fadeIn second" name="manufacturer" placeholder="Manufacturer" required>
            <input type="text" th:field="*{model}" id="model" class="fadeIn second" name="model" placeholder="Model" required>
            <input type="text" th:field="*{memory}" id="memory" class="fadeIn second" name="memory" placeholder="Memory" required>
            <input type="text" th:field="*{technology}" id="technology" class="fadeIn second" name="technology" placeholder="Technology" required>
            <input type="submit" class="fadeIn fourth" value="Add">
        </form>
        <div id="formFooter"></div>
    </div>
</div>
<script>
    document.querySelector("#memory").value = "";
</script>
</html>
